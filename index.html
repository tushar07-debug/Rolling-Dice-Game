<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rolling Dice Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="confetti-container"> 
  </div>
  <div class="container text-center">
    <h1 class="alert alert-warning mt-2">Rolling Dice Game</h1>
    <h2 id="result"></h2>
  </div>

  <div class="container text-center">
    <div class="row">
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1624213111452-35e8d3d5cc18?q=80&w=1926&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="..." style="height: 370px;">
        <div class="card-body">
          <h4 class="card-text">Captain America Score</h4>
          <h2 class="card-text" id="p1_score">0</h2>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1551431009-a802eeec77b1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="..." style="height: 370px;">
        <div class="card-body">
          <button class="btn btn-primary" onclick="roll_dice()" id="btn1">Roll the Dice</button>
          <h2 class="card-text" id="dice_value">0</h2>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1584994696678-3d739b5ac1bf?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="..." style="height: 370px;">
        <div class="card-body">
          <h4 class="card-text">Spider Man Score</h4>
          <h2 class="card-text" id="p2_score">0</h2>
        </div>
      </div>
    </div>
    </div>
    <audio id="win"style="display:none;">
      <source src="music.mp3" type="audio/wav">
    </audio>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
